<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
    <script>
        function cancelUpload() {
            const formData = new FormData(document.getElementById('uploadForm'));
            formData.append('flag', 'cancel_files');
            fetch('http://127.0.0.1:8000/api/v1/masters/upload/', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            }).then(response => {
                if (response.ok) {
                    alert('Upload canceled and files removed.');
                } else {
                    alert('Failed to cancel upload.');
                }
            }).catch(error => {
                console.error('Error:', error);
            });
        }

        function removeFiles() {
            const formData = new FormData();
            const fileNames = document.getElementById('fileNamesToRemove').value.split(',');
            fileNames.forEach(fileName => formData.append('file_names', fileName.trim()));
            formData.append('flag', 'Remove_files');
            fetch('http://127.0.0.1:8000/api/v1/masters/upload/', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            }).then(response => {
                if (response.ok) {
                    alert('Files removed successfully.');
                } else {
                    alert('Failed to remove files.');
                }
            }).catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <form id="uploadForm" action="http://127.0.0.1:8000/api/v1/masters/upload/" method="post" enctype="multipart/form-data">
        <input type="file" name="files" multiple>
        <button type="submit">Upload</button>
        <button type="button" onclick="cancelUpload()">Cancel</button>
    </form>
    <br>
    <input type="text" id="fileNamesToRemove" placeholder="Enter file names to remove, separated by commas">
    <button type="button" onclick="removeFiles()">Remove Files</button>
</body>
</html>
